version: '3.8'

services:
  db:
    image: postgres:15
    container_name: security_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: security_curator
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # FastAPI 서버 (조회용)
  api:
    build: .
    container_name: security_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/security_curator
      OLLAMA_HOST: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Scraper Bot (수집 및 분석 워커)
  worker:
    build: .
    container_name: security_worker
    command: python -m workers.scraper_bot
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/security_curator
      OLLAMA_HOST: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"