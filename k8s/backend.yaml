# --- 1. API 서버 ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-reader-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-reader-api
  template:
    metadata:
      labels:
        app: news-reader-api
    spec:
      # 호스트의 Ollama에 접근하기 위한 설정 (host.docker.internal을 172.17.0.1로 매핑)
      hostAliases:
      - ip: "172.17.0.1"
        hostnames:
        - "host.docker.internal"
      containers:
      - name: api
        image: soo1278/news-reader-be:latest
        command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/security_curator"
        - name: OLLAMA_HOST
          value: "http://host.docker.internal:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: news-reader-api-service
spec:
  type: ClusterIP
  selector:
    app: news-reader-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

# --- 2. Worker (Scraper) ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-reader-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-reader-worker
  template:
    metadata:
      labels:
        app: news-reader-worker
    spec:
      hostAliases:
      - ip: "172.17.0.1"
        hostnames:
        - "host.docker.internal"
      containers:
      - name: worker
        image: soo1278/news-reader-be:latest
        command: ["python", "-m", "workers.new_scraper_bot"]
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/security_curator"
        - name: OLLAMA_HOST
          value: "http://host.docker.internal:11434"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-reader-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-reader-analyzer
  template:
    metadata:
      labels:
        app: news-reader-analyzer
    spec:
      hostAliases:
      - ip: "172.17.0.1"
        hostnames:
        - "host.docker.internal"
      containers:
      - name: analyzer
        image: soo1278/news-reader-be:latest
        command: ["python", "-m", "workers.analysis_bot"]
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/security_curator"
        - name: OLLAMA_HOST
          value: "http://host.docker.internal:11434"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"