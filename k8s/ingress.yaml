apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-reader-api-ingress
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: jenkins-api-cors@kubernetescrd, jenkins-redirect-to-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - api.danyeon.cloud
    secretName: api-tls-secret
  rules:
  - host: api.danyeon.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: news-reader-api-service
            port:
              number: 80