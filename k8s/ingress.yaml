apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-reader-ingress
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  rules:
  - host: api.danyeon.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: news-reader-api-service
            port:
              number: 80