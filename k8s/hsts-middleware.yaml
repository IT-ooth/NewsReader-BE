# 1. 리다이렉트 전용 미들웨어
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: jenkins
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# 2. HSTS 보안 헤더 전용 미들웨어
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: hsts-headers
  namespace: jenkins
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true